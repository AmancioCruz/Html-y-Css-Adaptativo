<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Manipulacion DOM</title>
</head>
<body>
    <div class="contenedor">
        <div class="caja">
            <div class="elemento">
                <p id="texto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Laudantium cum accusamus consequatur a commodi ut totam, 
                    dolores excepturi, facilis deleniti modi nobis, 
                    obcaecati quaerat.</p>
            </div>
            <input type="button" value="Cambiar texto" onclick="cambiarTexto()">
        </div>
        <div class="caja">
            <div id="elemento-2" class="elemento"></div>
            <input type="button" value="Cambiar Color" onclick="cambiarColor()">
        </div>
        <div class="caja">
            <div id="elemento-3" class="elemento imagen">
            </div>
            <input type="button" value="Cambiar Imagen" onclick="cambiarImagen()">
        </div>
        <div>
            <div class="elemento"></div>
            <input type="button" value="Ocultar todo" onclick="ocultar()">
        </div>

    </div>
    <!--Todos los archivos de javascript se deben de vincular al final de nuestro body 
    ya que estos se deben ejecutar cuando todos los elementos del html se hayan cargado de forma correcta
    -->
    <script src="js/script.js"></script>
</body>
</html>
